<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pets of the NBA – Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #f9fafb;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .pet-card {
      background: #020617;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.65);
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(148, 163, 184, 0.24);
    }

    .pet-image-wrapper {
      width: 100%;
      padding-top: 70%;
      position: relative;
      overflow: hidden;
    }

    .pet-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.35s ease;
    }

    .pet-card:hover .pet-image {
      transform: scale(1.05);
    }

    .pet-meta {
      padding: 0.85rem 1rem 1rem;
    }

    .pet-id {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #94a3b8;
      margin-bottom: 0.25rem;
    }

    .pet-name {
      margin: 0;
      font-size: 1.05rem;
      font-weight: 600;
      color: #e5e7eb;
    }

    .pet-team {
      margin: 0.25rem 0 0;
      font-size: 0.9rem;
      color: #38bdf8;
    }
  </style>
</head>

<body>
  <div class="gallery">

    <!-- PET 001 -->
    <article class="pet-card">
      <div class="pet-image-wrapper">
        <img
          class="pet-image"
          src="https://i.postimg.cc/sXXf8m5j/hannah-grace-fk4ti-Ml-DFF0-unsplash.jpg"
          alt="Gabriel – Chicago Bulls"
        />
      </div>
      <div class="pet-meta">
        <div class="pet-id">PET001</div>
        <div class="pet-name">Gabriel</div>
        <div class="pet-team">Chicago Bulls</div>
      </div>
    </article>
